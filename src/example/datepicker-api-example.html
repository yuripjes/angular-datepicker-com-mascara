<h2>Outra ideia</h2>
<mat-form-field class="example-full-width">
  <mat-label>Choose a date</mat-label>
  <input style="display:none;" matInput [(ngModel)]="dataSelecionada" [matDatepicker]="picker"/>
  <mat-hint>MM/DD/YYYY</mat-hint>

  <input matInput mask="d0/M0/0000" placeholder="Ex. 00/00/0000"[(ngModel)]="dataMascarada" [dropSpecialCharacters]="false">

  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>


</mat-form-field>
<button mat-raised-button (click)="picker.open()">Open</button>

<h2>Variavel dataSelecionada</h2>
<pre>{{dataSelecionada | json}}</pre>
<pre>{{dataMascarada | json}}</pre>
